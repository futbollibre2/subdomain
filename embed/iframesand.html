<body>
<div class="iframe-container">
    <iframe id="myIframe"   scrolling="no" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="" src="" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"></iframe>
</div>

<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function decodeBase64URL(base64URL) {
    return atob(base64URL);
}

var urlParam = getParameterByName('get');
var decodedURL = decodeBase64URL(urlParam);

var iframe = document.getElementById('myIframe');
iframe.src = decodedURL;
</script>
</body>
