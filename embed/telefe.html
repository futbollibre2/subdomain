<body>
<div id="player"></div>
<script>
var playerInstance= jwplayer("player");
var ghttp = new XMLHttpRequest();
ghttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
	var jsonResponse = JSON.parse(ghttp.responseText);
		var m3u8 = jsonResponse['url'];
		playerInstance.setup({
			file: m3u8,
			"title": "Telefe en vivo - Futbol Libre 2",
			"description": "futbollibre2.online",
			type: "hls",
			withCredentials: true,
			width: "100%",
			height: "100%",
			aspectratio: "16:9",
			autostart: false,
			cast: {},
			sharing: {}
		});
	}
}
ghttp.open("GET", "/json/mitelefe.json", true);
ghttp.send();
</script>
</body>
