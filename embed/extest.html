function testMpdURL(url) {

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status >= 200 && xhr.status < 300) {

        } else {
          reject(new Error("HTTP request failed with status " + xhr.status));
        }
      }
    };
    xhr.open("GET", url, true);
    xhr.send();
  });
}

async function getValidMpd() {
    while (mt.length > 0) {
        var random = Math.floor(Math.random() * mt.length);
        var url = "//" + mt[random] + ".cvattv.com.ar/live/c" + number + "eds/" + atob(getURL) + "/SA_Live_dash_enc/" + atob(getURL) + ".mpd";
        
        try {
            let response = await fetch(url);
            if (response.ok) {
                console.log("Selected mt:", mt[random]);
                return url;
            } else {
                console.log("Invalid URL, status:", response.status);
                mt.splice(random, 1); // Remove the invalid entry from the array
            }
        } catch (error) {
            console.log("Error fetching URL:", error);
            mt.splice(random, 1); // Remove the invalid entry from the array
        }
    }
    
    throw new Error("No valid MPD URL found");
}

async function setupPlayer() {
    try {
        var mpd = await getValidMpd();
        
        var start = getParameterByName('start');
        var autostart = start !== undefined && start === "true";

        playerInstance.setup({
            playlist: [{
                "sources": [
                    {
                        "default": false,
                        "type": "dash",
                        "file": mpd,
                        "drm": {
                            "clearkey": { "keyId": keyId, "key": key }
                        },
                        "label": "0"
                    }
                ]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: autostart,
            cast: {},
            sharing: {}
        });
        
        



if (getURL != "") {
    playerInstance.on("error", function() {
        var redirectUrl = '/extencion.html?get=' + encodeURIComponent(getURL) + '&start=true';
        window.location = redirectUrl;
    });
}

        var getLang = getParameterByName('lang');
        var selectedLanguage = getLang;
        var selectedLanguage2 = 1;  
        var languageChangedDuringPlay = false;

        jwplayer().on('play', function(e) {
            if (!languageChangedDuringPlay) {
                var currentLanguage = jwplayer().getCurrentAudioTrack();

                if (currentLanguage !== selectedLanguage && currentLanguage !== selectedLanguage2) {
                    jwplayer().setCurrentAudioTrack(selectedLanguage);
                    languageChangedDuringPlay = true;
                }
            }
        });

        jwplayer().on('complete', function(e) {
            languageChangedDuringPlay = false;
        });
    } catch (error) {
         console.error("Failed to setup player:", error);
            document.getElementById("error-message").style.display = "block";
            document.getElementById("error-message").textContent = "No se encontraron URLs válidas.";
    }
}
